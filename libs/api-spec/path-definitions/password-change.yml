post:
  security:
    - CookieAuth: []
    
  requestBody:
    required: true
    content: 
      application/json:
        schema:
          current_password: 
            type: string
            example: theoldpassword
          new_password:
            type: string
            example: confirmedpassword
          new_password_confirmation:
            type: string
            example: confirmedpassword

  responses:
    '204': 
      $ref: '../components/index.yml#/components/responses/204'
    '400': 
      $ref: '../components/index.yml#/components/responses/400'
    '401': 
      $ref: '../components/index.yml#/components/responses/401'
    '500': 
      $ref: '../components/index.yml#/components/responses/500'
